    <h1>英雄联盟(电子竞技类游戏)</h1>
    <p><strong>《英雄联盟》</strong>（简称lol）是由美国<i>Riot Games</i>开发，中国大陆地区由腾讯运营的网络游戏。</p>
    <p><strong>《英雄联盟》</strong>除了即时战略、团队作战外，还拥有一百多位特色各异的英雄、丰富的地图和玩法。[<ins>1</ins>]</p>
    <p>2016年1月，根据官方数据显示，LOL全球最高同时在线已突破<del>750</del> 900万，全球日活高达2700万，
    全球月活跃已达2700万,全球月活跃已达6700万。lol已经成为最屌的游戏之一。[<ins>2</ins>]</p>
