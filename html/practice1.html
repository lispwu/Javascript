<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>斑马线表格</title>
  </head>
  <style>
    td{
      width: 300px;
      text-align: center;
    }
    table{
      border-collapse: collapse;
      width:90%;
    }
    tr{
      border-bottom-style:solid;
      border-bottom-width:1px;
      border-bottom-color:lightgray;
      height:100px;
    }
    tr.head{
      border-bottom-width: 2px;
    }
    tr.gray{
      background-color: #f8f8f8;
    }

  </style>
  <body>
    <table>

      <tr class="head">

        <td>id</td>
        <td>名称</td>
        <td>血量</td>
        <td>伤害</td>

      </tr>

      <tr class="gray">
        <td>1</td>
        <td>gareen</td>
        <td>340</td>
        <td>58</td>
      </tr>

      <tr>
        <td>2</td>
        <td>temmo</td>
        <td>330</td>
        <td>62</td>
      </tr>
      <tr class="gray">
        <td>3</td>
        <td>annie</td>
        <td>340</td>
        <td>56</td>
      </tr>
      <tr>
        <td>4</td>
        <td>deadbrother</td>
        <td>280</td>
        <td>98</td>
      </tr>
    </table>
  </body>
</html>
